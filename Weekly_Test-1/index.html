<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Password Genrator</h1>
        <div class="password-container">
            <input type="text" id="show-password" disabled>
            <button id="copy-btn">Copy</button>
        </div>

        <div class="input-container">
            <div class="password-length-container">
                <label for="password-length">Select Password Length <strong>(**8-50 Characters**)</strong></label>
                <input type="number" value="10" id="password-length">
            </div>
            <div class="checkbox-container">
                <div>
                     <input type="checkbox" id="upper-case" checked class="check_input" >
                    <label for="upper-case">Include Upper Case</label>
                </div>
                <div>
                     <input type="checkbox" id="lower-case" checked  class="check_input">
                    <label for="lower-case">Include Lower Case</label>
                </div>
                <div> 
                    <input type="checkbox" id="number" checked  class="check_input">
                    <label for="number">Include Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="symbol" checked  class="check_input">
                    <label for="symbol">Include Symbols</label>
                </div>
            </div>
           <button id="genrate-password">Genrate Password</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
